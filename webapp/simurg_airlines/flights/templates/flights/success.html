<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koltuk Seçimi Başarılı</title>
    <!-- Bootstrap CSS dosyasını dahil ediyor -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Başarılı koltuk seçimi için yeşil bir uyarı mesajı -->
        <div class="alert alert-success text-center">
            <h4>Koltuk Seçimi Başarılı!</h4>
            <p>
                <!-- Uçuş bilgileri ve seçilen koltuk burada dinamik olarak gösteriliyor -->
                Kalkış: {{ flight.departure_city }}<br>
                Varış: {{ flight.arrival_city }}<br>
                Tarih: {{ flight.departure_date }}<br>
                Saat: {{ flight.departure_time }}<br>
                Seçilen Koltuk: {{ selected_seat }}
            </p>
        </div>
        <!-- Kullanıcıyı ana sayfaya yönlendiren bir düğme -->
        <a href="{% url 'home' %}" class="btn btn-primary">Ana Sayfaya Dön</a>
    </div>
    <!-- Bootstrap'in JavaScript ve bağımlılıklarını dahil ediyor -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
