<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Bilgileri</title>
    <!-- Bootstrap CSS dosyasını dahil ediyor -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Uçuş Bilgilerini Gösteren Kart -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4>Uçuş Bilgileri</h4>
            </div>
            <div class="card-body">
                <!-- Dinamik olarak uçuş bilgileri görüntüleniyor -->
                <p><strong>Kalkış Yeri:</strong> {{ flight.departure_city }}</p>
                <p><strong>Varış Yeri:</strong> {{ flight.arrival_city }}</p>
                <p><strong>Tarih:</strong> {{ flight.departure_date }}</p>
                <p><strong>Fiyat:</strong> {{ flight.price }} TRY</p>
            </div>
        </div>

        <!-- Müşteri Bilgileri Formu Kartı -->
        <div class="card shadow-sm">
            <div class="card-header bg-secondary text-white">
                <h4>Müşteri Bilgilerini Girin</h4>
            </div>
            <div class="card-body">
                <!-- Form Başlangıcı -->
                <form method="POST" action="{% url 'customer-info' flight.id %}">
                    {% csrf_token %} <!-- Django CSRF koruması için gerekli token -->
                    
                    <!-- İsim Bilgisi -->
                    <div class="mb-3">
                        <label for="first_name" class="form-label">İsim</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Adınızı girin" required>
                    </div>
                    
                    <!-- Soyisim Bilgisi -->
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Soyisim</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Soyadınızı girin" required>
                    </div>
                    
                    <!-- TC Kimlik Numarası -->
                    <div class="mb-3">
                        <label for="tc_number" class="form-label">TC Kimlik Numarası</label>
                        <input type="text" class="form-control" id="tc_number" name="tc_number" placeholder="11 haneli TC numaranızı girin" required>
                    </div>
                    
                    <!-- E-posta Adresi -->
                    <div class="mb-3">
                        <label for="email" class="form-label">E-posta</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-posta adresinizi girin" required>
                    </div>
                    
                    <!-- Telefon Numarası -->
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Telefon Numarası</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Telefon numaranızı girin" required>
                    </div>
                    
                    <!-- Formu Göndermek İçin Buton -->
                    <button type="submit" class="btn btn-primary w-100">Devam Et</button>
                </form>
                <!-- Form Bitişi -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS dosyasını dahil ediyor -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
